<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Level/Talent/Weapon Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character">
        <img src="temp.png" alt="charIMG" class="char">
        <button class="wep"></button>
    </div>

    <div class="dropdown-container">
        <p>Select Character/Weapon Levels</p>
        <select id="currentLevel">
            <option value="1">1</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
        </select>

        <select id="targetLevel">
            <option value="90">90</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
        </select>
    </div>

    <div class="userinput">
        <button id="calculateBtn">Calculate</button>
        <div class="results">
            <p>Mora Needed: <span id="moraNeeded">0</span></p>
            <p>XP Needed: <span id="xpNeeded">0</span></p>
            <p>H: <span id="herosWitNeeded">0</span></p>
            <p>A: <span id="adventurersExperienceNeeded">0</span></p>
            <p>W: <span id="wanderersAdviceNeeded">0</span></p>
        </div>
    </div>

    <div id="popup">
        <input type="text" id="inputField" placeholder="Enter Character or Weapon">
    </div>

    <script src="data/levels.js"></script>1
    <script src="script.js"></script>
</body>
</html>
